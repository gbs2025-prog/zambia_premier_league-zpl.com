<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zambian Premier League â€“ Live Matches Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      position: relative;
      min-height: 100vh;
      padding-bottom: 80px; /* footer space */
      overflow-x: hidden;
    }

    /* Watermark logo centered and large */
    body::before {
      content: "";
      background: url('zpl.jpg') no-repeat center center;
      background-size: 60vmin; /* large and responsive */
      opacity: 0.05;
      position: fixed; /* fixed to viewport */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vmin;
      height: 60vmin;
      z-index: 0;
      pointer-events: none;
    }

    header {
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }

    header img {
      max-width: 150px;
    }

    h1 {
      margin-top: 10px;
    }

    .selector-container {
      text-align: center;
      margin: 20px 0;
      z-index: 2;
      position: relative;
    }

    select {
      padding: 10px;
      font-size: 16px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #f1f1f1;
      color: #555;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 2;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="zpl.jpg" alt="League Logo" />
    <h1>Zambian Premier League Live Dashboard</h1>
  </header>

  <div class="selector-container">
    <label for="weekSelector">Select Match Week:</label>
    <select id="weekSelector" onchange="navigateToWeek()">
      <option value="">-- Select Week --</option>
      <script>
        for(let i=1; i<=34; i++) {
          document.write(`<option value="WEEK_${i}.html">Week ${i}</option>`);
        }
      </script>
    </select>
  </div>

  <footer>
    &copy; 2025 Sande Tech Solutions
  </footer>

  <script>
    function navigateToWeek() {
      const select = document.getElementById('weekSelector');
      const selectedPage = select.value;
      if(selectedPage) {
        window.location.href = selectedPage;
      }
    }
  </script>

</body>
</html>
