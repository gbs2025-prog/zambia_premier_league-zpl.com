<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<header>
  <img src="LR.JPEG" 
       alt="Red Arrows Logo" 
       style="margin-top: 10px; width: 120px; height: 120px; border-radius: 50%; border: 3px solid white; background-color: #fff;">
</header>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #000;
    }

    header {
      background-color: #006400;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #ff7f00;
    }

    .club-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
      background-color: #f4f4f4;
      border-bottom: 4px solid red;
    }

    .club-info div {
      flex: 1 1 200px;
      margin: 10px;
    }

    .club-info label {
      font-weight: bold;
    }

    .stadium-img {
      text-align: center;
      margin: 20px;
    }

    .stadium-img img {
      width: 400px;
      max-width: 90%;
      border: 4px solid #006400;
      border-radius: 10px;
      cursor: pointer;
    }

    .kits {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #e0ffe0;
      border-top: 5px solid black;
      border-bottom: 5px solid #ff7f00;
    }

    .kit {
      text-align: center;
    }

    .kit img {
      width: 150px;
      height: auto;
      border: 3px solid #000;
      border-radius: 8px;
      cursor: pointer;
    }

    .kit label {
      display: block;
      margin-top: 5px;
      font-weight: bold;
    }

    .player-grid {
      padding: 20px;
    }

    .player-grid h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
    }

    .player {
      text-align: center;
      border: 3px solid #006400;
      border-radius: 10px;
      padding: 8px;
      background-color: #fff;
    }

    .player img {
      width: 100px;
      height: auto;
      border-radius: 6px;
      border: 2px solid #000;
      cursor: pointer;
    }

    .player p {
      margin: 5px 0 0;
      font-size: 14px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      background-color: lightgreen;
      padding: 10px;
      font-weight: bold;
      border-top: 3px solid orange;
    }

    /* Zoom Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      border: 5px solid white;
      border-radius: 10px;
    }

    .modal-content, #caption {
      animation-name: zoom;
      animation-duration: 0.6s;
    }

    @keyframes zoom {
      from {transform: scale(0)}
      to {transform: scale(1)}
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ff7f00;
    }

    #caption {
      text-align: center;
      color: #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Club Profile: <span contenteditable="true">Red Arrows FC</span></h1>
  </header>

  <section class="club-info">
    <div><label>Team Name:</label><p contenteditable="true">Red Arrows Football Club</p></div>
    <div><label>Home Stadium:</label><p contenteditable="true">Nkoloma Stadium, Lusaka</p></div>
    <div><label>Founded:</label><p contenteditable="true">1974</p></div>
    <div><label>Manager:</label><p contenteditable="true">Mwamba Chishimba</p></div>
  </section>

  <div class="stadium-img">
    <h3>Stadium</h3>
    <img src="https://via.placeholder.com/400x250?text=Stadium+Image" alt="Stadium" onclick="zoomImage(this)">
  </div>

  <section class="kits">
    <div class="kit">
      <img src="https://via.placeholder.com/150x200/ff0000/ffffff?text=Home+Kit" alt="Home Kit" onclick="zoomImage(this)">
      <label>Home Kit</label>
    </div>
    <div class="kit">
      <img src="https://via.placeholder.com/150x200/0000ff/ffffff?text=Away+Kit" alt="Away Kit" onclick="zoomImage(this)">
      <label>Away Kit</label>
    </div>
    <div class="kit">
      <img src="https://via.placeholder.com/150x200/00ff00/ffffff?text=Third+Kit" alt="Third Kit" onclick="zoomImage(this)">
      <label>Third Kit</label>
    </div>
  </section>

  <section class="player-grid">
    <h2>Squad & Technical Team</h2>
    <div class="grid-container">
      <!-- Players -->
      <script>
        for (let i = 1; i <= 25; i++) {
          document.write(`
            <div class="player">
              <img src="https://via.placeholder.com/100x120?text=Player+${i}" alt="Player ${i}" onclick="zoomImage(this)">
              <p contenteditable="true">Player ${i}</p>
            </div>
          `);
        }

        document.write(`
          <div class="player">
            <img src="https://via.placeholder.com/100x120?text=Coach" alt="Coach" onclick="zoomImage(this)">
            <p contenteditable="true">Coach</p>
          </div>
        `);

        document.write(`
          <div class="player">
            <img src="https://via.placeholder.com/100x120?text=Assistant" alt="Assistant Coach" onclick="zoomImage(this)">
            <p contenteditable="true">Assistant Coach</p>
          </div>
        `);
      </script>
    </div>
  </section>

  <!-- Modal for image zoom -->
  <div id="zoomModal" class="modal">
    <span class="close" onclick="closeZoom()">&times;</span>
    <img class="modal-content" id="zoomedImage">
    <div id="caption"></div>
  </div>

  <footer>
    ðŸ‡¿ðŸ‡² Powered by the Zambian Football Federation â€“ Club Profile System
  </footer>

  <script>
    function zoomImage(img) {
      const modal = document.getElementById("zoomModal");
      const modalImg = document.getElementById("zoomedImage");
      const caption = document.getElementById("caption");
      modal.style.display = "block";
      modalImg.src = img.src;
      caption.innerHTML = img.alt;
    }

    function closeZoom() {
      document.getElementById("zoomModal").style.display = "none";
    }
  </script>

</body>
</html>
