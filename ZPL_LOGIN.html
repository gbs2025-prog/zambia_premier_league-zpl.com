<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zambian Premier League Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to bottom right, green, red, orange, black, white);
      min-height: 100vh;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .logo-container img {
      width: 80px;
      height: 80px;
    }

    h1 {
      font-size: 28px;
      color: #fff;
      margin: 20px 0 10px;
    }

    .news-ticker {
      background-color: black;
      color: orange;
      padding: 8px;
      overflow: hidden;
      white-space: nowrap;
      font-weight: bold;
      font-size: 16px;
      animation: ticker 15s linear infinite;
    }

    @keyframes ticker {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .login-box {
      background: #fff;
      margin: 20px auto;
      padding: 25px;
      max-width: 400px;
      border: 4px solid black;
      border-top: 4px solid green;
      border-right: 4px solid red;
      border-bottom: 4px solid orange;
      border-left: 4px solid black;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    select, input[type="password"], button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #ff7f0e;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #e65c00;
    }

    .footer {
      margin-top: 60px;
      padding: 20px;
      background: black;
      color: white;
      font-size: 14px;
    }

    #passwordContainer {
      display: none;
    }
  </style>
</head>
<body>

  <div class="logo-container">
   <img src="faz.PNG" alt="Logo 1">
    <img src="zpl.JPG" alt="Logo 2">
  </div>

  <h1>Welcome to the Zambian Premier League</h1>
  <div class="news-ticker">ðŸ”¥ Latest: ZESCO United climbs top! | Nkana FC regains form | Green Buffaloes maintain unbeaten streak | Zanaco transfers surprise fans! ðŸ”¥</div>

  <div class="login-box">
    <label for="role">Select Role:</label>
    <select id="role" onchange="togglePassword()">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <div id="passwordContainer">
      <input type="password" id="adminPassword" placeholder="Enter admin password">
    </div>

    <button onclick="login()">Login</button>
  </div>

  <div class="footer">Â© Sande Tech Solutions</div>

  <script>
  function togglePassword() {
    const role = document.getElementById("role").value;
    document.getElementById("passwordContainer").style.display = role === "admin" ? "block" : "none";
  }

  function login() {
    const role = document.getElementById("role").value;
    const password = document.getElementById("adminPassword").value;

    if (role === "admin") {
      if (password === "0067" || password === "6700") {
        // âœ… Set login flag
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userRole", "admin");

        alert("Access granted as Admin.");
        window.location.href = "ZPL_HOME.html";
      } else {
        alert("Incorrect admin password!");
      }
    } else {
      // âœ… Set login flag
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userRole", "user");

      alert("Access granted as User.");
      window.location.href = "ZPL_HOME.html";
    }
  }
</script>


</body>
</html>
