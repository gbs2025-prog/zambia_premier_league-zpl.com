<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZPL Player of the Season Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      text-align: center;
    }
    header img {
      max-width: 200px;
      margin: 20px auto;
      display: block;
    }
    .ticker {
      background: green;
      color: white;
      padding: 10px;
      font-weight: bold;
      animation: ticker 10s linear infinite;
    }
    @keyframes ticker {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .player-card {
      background: white;
      border: 3px solid #007a33;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .player-card img {
      width: 100%;
      border-radius: 8px;
    }
    .player-info h4 {
      margin: 10px 0 5px 0;
      font-size: 16px;
    }
    .player-info p {
      margin: 0;
      font-size: 14px;
      color: #444;
    }
    .vote-btn {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007a33;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .vote-btn:hover {
      background-color: #005e26;
    }
    table {
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #007a33;
      color: white;
    }
    td {
      background: white;
    }
  </style>
</head>
<body>

<header>
  <img src="zpl-logo.png" alt="ZPL Logo">
</header>

<div class="ticker">
  📰 Vote for your 2025 ZPL Player of the Season now! 🇿🇲
</div>

<div class="grid" id="playerGrid"></div>

<h2>📊 Live Voting Results</h2>
<table>
  <thead>
    <tr>
      <th>Player</th>
      <th>Club</th>
      <th>Total Votes</th>
    </tr>
  </thead>
  <tbody id="voteTable"></tbody>
</table>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyZQAWjoO708MFBROafa0pPGVz1XA6vlEPBGmNM8nyK1XXs8rjjZx42gX-IZabMpO-fIA/exec"; // Replace with your actual Apps Script Web App URL

  async function fetchPlayers() {
    const res = await fetch(API_URL);
    const data = await res.json();
    return data;
  }

  async function castVote(id) {
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ id })
      });

      const msg = await res.text();
      alert("✅ Thank you for voting!\n" + msg);
      render();
    } catch (e) {
      console.error(e);
      alert("❌ Voting failed. Try again.");
    }
  }

  async function render() {
    const players = await fetchPlayers();
    const grid = document.getElementById("playerGrid");
    const table = document.getElementById("voteTable");

    grid.innerHTML = '';
    table.innerHTML = '';

    players.forEach(player => {
      const card = document.createElement("div");
      card.className = "player-card";
      card.innerHTML = `
        <img src="${player.image}" alt="${player.name}">
        <div class="player-info">
          <h4>${player.name}</h4>
          <p>${player.club}</p>
          <button class="vote-btn" onclick="castVote(${player.id})">Vote</button>
        </div>
      `;
      grid.appendChild(card);

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${player.name}</td>
        <td>${player.club}</td>
        <td>${player.votes}</td>
      `;
      table.appendChild(row);
    });
  }

  render();
</script>

</body>
</html>
