<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZPL Player of the Season Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --zambia-green: #007a33;
      --zambia-red: #ef2b2d;
      --zambia-black: #000000;
      --zambia-orange: #f7a700;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: var(--zambia-green);
      padding: 20px;
      border-bottom: 10px solid var(--zambia-red);
      border-top: 10px solid var(--zambia-orange);
      text-align: center;
    }

    header img {
      max-width: 180px;
    }

    .news-ticker {
      background-color: var(--zambia-black);
      color: white;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .news-ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 15s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .player-card {
      background: white;
      border: 4px solid var(--zambia-green);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      transition: transform 0.2s ease-in-out;
    }

    .player-card:hover {
      transform: scale(1.03);
    }

    .player-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .player-info {
      margin-top: 10px;
    }

    .player-info h4 {
      margin: 5px 0;
      color: var(--zambia-black);
    }

    .club-logo {
      width: 25px;
      vertical-align: middle;
      margin-left: 5px;
    }

    .vote-btn {
      margin-top: 10px;
      padding: 6px 14px;
      background-color: var(--zambia-red);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .vote-btn:hover {
      background-color: darkred;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      color: var(--zambia-green);
    }

    table {
      margin: 30px auto;
      width: 95%;
      max-width: 900px;
      border-collapse: collapse;
      border: 2px solid var(--zambia-black);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: var(--zambia-black);
      color: white;
    }

    td {
      background-color: white;
    }

    @media (max-width: 600px) {
      .player-card img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="zpl.jpg" alt="ZPL Logo">
</header>

<div class="news-ticker">
  <span>üî• Vote now for your ZPL Player of the Season! Results update in real-time. Support your favorite star today! üáøüá≤</span>
</div>

<div class="grid" id="playerGrid">
  <!-- Player cards go here -->
</div>

<h2>üó≥Ô∏è Live Voting Results</h2>
<table id="voteTable">
  <thead>
    <tr>
      <th>Player</th>
      <th>Club</th>
      <th>Total Votes</th>
    </tr>
  </thead>
  <tbody>
    <!-- Vote rows go here -->
  </tbody>
</table>

<script>
  const players = [
    { id: 1, name: "John Zulu", club: "Nkana FC", clubLogo: "nkana.png", image: "john.jpg" },
    { id: 2, name: "Chris Banda", club: "ZESCO United", clubLogo: "zesco.png", image: "chris.jpg" },
    { id: 3, name: "Jacob Mwila", club: "Power Dynamos", clubLogo: "power.png", image: "jacob.jpg" },
    { id: 4, name: "Teddy Njobvu", club: "NAPSA Stars", clubLogo: "napsa.png", image: "teddy.jpg" },
    { id: 5, name: "Kelvin Phiri", club: "Green Buffaloes", clubLogo: "buffaloes.png", image: "kelvin.jpg" },
    { id: 6, name: "Mike Sakala", club: "Forest Rangers", clubLogo: "forest.png", image: "mike.jpg" },
    { id: 7, name: "Brian Tembo", club: "Lusaka Dynamos", clubLogo: "lusaka.png", image: "brian.jpg" },
    { id: 8, name: "Elias Mwamba", club: "Red Arrows", clubLogo: "arrows.png", image: "elias.jpg" },
    { id: 9, name: "Gift Banda", club: "Kabwe Warriors", clubLogo: "kabwe.png", image: "gift.jpg" },
    { id: 10, name: "Peter Chileshe", club: "Zanaco FC", clubLogo: "zanaco.png", image: "peter.jpg" },
    // Add more players up to 25 for 5x5 grid
  ];

  const grid = document.getElementById("playerGrid");
  const voteTable = document.getElementById("voteTable").getElementsByTagName("tbody")[0];

  function getVotes() {
    return JSON.parse(localStorage.getItem("votes")) || {};
  }

  function saveVotes(votes) {
    localStorage.setItem("votes", JSON.stringify(votes));
  }

  function vote(playerId) {
    const votes = getVotes();
    votes[playerId] = (votes[playerId] || 0) + 1;
    saveVotes(votes);
    renderTable();
  }

  function renderGrid() {
    grid.innerHTML = '';
    players.forEach(player => {
      const card = document.createElement('div');
      card.className = 'player-card';
      card.innerHTML = `
        <img src="${player.image}" alt="${player.name}">
        <div class="player-info">
          <h4>${player.name}</h4>
          <p>${player.club} <img class="club-logo" src="${player.clubLogo}" alt="${player.club}"></p>
          <button class="vote-btn" onclick="vote(${player.id})">Vote</button>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function renderTable() {
    const votes = getVotes();
    voteTable.innerHTML = '';
    players.forEach(player => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${player.name}</td>
        <td>${player.club}</td>
        <td>${votes[player.id] || 0}</td>
      `;
      voteTable.appendChild(row);
    });
  }

  renderGrid();
  renderTable();
</script>

</body>
</html>
