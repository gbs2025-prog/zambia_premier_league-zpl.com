<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZPL Player Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header img {
      max-width: 200px;
      margin: 20px auto;
      display: block;
    }
    .news-ticker {
      background-color: green;
      color: white;
      padding: 10px;
      overflow: hidden;
      white-space: nowrap;
      animation: scroll-left 15s linear infinite;
      border-top: 5px solid red;
      border-bottom: 5px solid black;
    }
    @keyframes scroll-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .player-card {
      background: white;
      border-radius: 10px;
      border: 3px solid green;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .player-card img {
      width: 100%;
      border-radius: 8px;
    }
    .player-info h4 {
      margin: 5px 0 0;
    }
    .player-info p {
      margin: 5px 0;
    }
    .vote-btn {
      padding: 5px 10px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .vote-btn:hover {
      background-color: darkgreen;
    }
    table {
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
    }
    th {
      background-color: #333;
      color: white;
    }
    td {
      background-color: white;
    }
  </style>
</head>
<body>

<header>
  <img src="zpl.jpg" alt="ZPL Logo">
</header>

<div class="news-ticker">üèÜ Vote for your favorite Zambian Premier League Player of the Season ‚Äì Live results below! üáøüá≤</div>

<div class="grid" id="playerGrid"></div>

<h2>üó≥Ô∏è Live Voting Results</h2>
<table>
  <thead>
    <tr>
      <th>Player</th>
      <th>Club</th>
      <th>Total Votes</th>
    </tr>
  </thead>
  <tbody id="voteTable"></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby9gqlCU0E5PXyBf2tXpDhKFgxhfM_wE9xLMRQo_5lY3b2sNUUVmN7nlLkYecnEFRNuFg/exec"; // Replace with your real URL

async function fetchPlayers() {
  const res = await fetch(API_URL);
  return res.json();
}

async function renderPlayers() {
  const players = await fetchPlayers();
  const grid = document.getElementById("playerGrid");
  const voteTable = document.getElementById("voteTable");
  grid.innerHTML = '';
  voteTable.innerHTML = '';

  players.forEach(player => {
    const card = document.createElement("div");
    card.className = "player-card";
    card.innerHTML = `
      <img src="${player.image}" alt="${player.name}">
      <div class="player-info">
        <h4>${player.name}</h4>
        <p>${player.club}</p>
        <button class="vote-btn" onclick="castVote(${player.id})">Vote</button>
      </div>
    `;
    grid.appendChild(card);

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${player.name}</td>
      <td>${player.club}</td>
      <td>${player.votes}</td>
    `;
    voteTable.appendChild(row);
  });
}

async function castVote(id) {
  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ id }),
    headers: { "Content-Type": "application/json" }
  });
  alert("‚úÖ Thank you for voting!");
  renderPlayers(); // refresh results
}

renderPlayers();
</script>

</body>
</html>
