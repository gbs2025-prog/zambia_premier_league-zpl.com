  function renderPlayers(filter = "", sort = "default") {
    const grid = document.getElementById("playerGrid");
    grid.innerHTML = "";

    let filtered = players.filter(p =>
      p.club.toLowerCase().includes(filter.toLowerCase())
    );

    if (sort === "desc") {
      filtered.sort((a, b) => b.votes - a.votes);
    } else if (sort === "asc") {
      filtered.sort((a, b) => a.votes - b.votes);
    }

    filtered.forEach(player => {
      const card = document.createElement("div");
      card.className = "player-card";
      card.innerHTML = `
        <img src="${player.image}" alt="${player.name}">
        <div class="player-info">
          <h3>${player.name}</h3>
          <p><strong>Club:</strong> ${player.club} <img src="${player.clubLogo}" class="club-logo"></p>
          <p><strong>Position:</strong> ${player.position}</p>
          <p><strong>Votes:</strong> ${player.votes}</p>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  document.getElementById("searchBar").addEventListener("input", function () {
    const sort = document.getElementById("sortVotes").value;
    renderPlayers(this.value, sort);
  });

  document.getElementById("sortVotes").addEventListener("change", function () {
    const filter = document.getElementById("searchBar").value;
    renderPlayers(filter, this.value);
  });

  renderPlayers(); // Initial load
