<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZPL Player of the Season Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #006400, #ffffff, #ff0000); /* Zambian flag colors */
      text-align: center;
    }

    header {
      background-color: black;
      padding: 10px;
    }

    header img {
      max-width: 150px;
    }

    .news-ticker {
      background: #006400;
      color: white;
      padding: 8px 0;
      overflow: hidden;
      white-space: nowrap;
    }

    .news-ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .player-card {
      background: white;
      border: 3px solid #000;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .player-card img {
      width: 100%;
      border-radius: 8px;
    }

    .player-info h4 {
      margin: 10px 0 5px;
    }

    .vote-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .vote-btn:hover {
      background-color: darkgreen;
    }

    h2 {
      margin-top: 40px;
      color: black;
    }

    table {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #006400;
      color: white;
    }

    td {
      background-color: white;
    }
  </style>
</head>
<body>

<header>
  <img src="zpl-logo.png" alt="ZPL Logo">
</header>

<div class="news-ticker">
  <span>üèÜ Vote for your 2025 ZPL Player of the Season | Voting closes June 30th! | Powered by Sande Tech Solutions ‚öΩ</span>
</div>

<div class="grid" id="playerGrid">
  <!-- Player cards rendered here -->
</div>

<h2>üó≥Ô∏è Live Voting Results</h2>
<table>
  <thead>
    <tr>
      <th>Player</th>
      <th>Club</th>
      <th>Total Votes</th>
    </tr>
  </thead>
  <tbody id="voteTable">
    <!-- Votes rendered here -->
  </tbody>
</table>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbytLKr9mNQObjJFu14eSGSyl1o7KTB4SAelr7LAl24ei-QsJ-rc8E5mEcbNdmHU0_Ml4g/exec"; // <-- replace this

  async function fetchVotes() {
    const res = await fetch(API_URL);
    const data = await res.json();
    renderGrid(data);
    renderTable(data);
  }

  async function sendVote(id) {
    await fetch(API_URL, {
      method: 'POST',
      body: JSON.stringify({ id }),
      headers: {
        'Content-Type': 'application/json'
      }
    });
    fetchVotes(); // Refresh votes after voting
  }

  function renderGrid(players) {
    const grid = document.getElementById("playerGrid");
    grid.innerHTML = "";
    players.forEach(player => {
      const card = document.createElement("div");
      card.className = "player-card";
      card.innerHTML = `
        <img src="${player.image || 'placeholder.jpg'}" alt="${player.name}">
        <div class="player-info">
          <h4>${player.name}</h4>
          <p>${player.club}</p>
          <button class="vote-btn" onclick="sendVote(${player.id})">Vote</button>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function renderTable(players) {
    const voteTable = document.getElementById("voteTable");
    voteTable.innerHTML = "";
    players.forEach(player => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${player.name}</td>
        <td>${player.club}</td>
        <td>${player.votes}</td>
      `;
      voteTable.appendChild(row);
    });
  }

  fetchVotes();
</script>

</body>
</html>
